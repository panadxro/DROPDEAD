<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>TP2-Interacción</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
      <header id="navegador" class="navbar navbar-expand-lg">
        <nav class="container">
          <h1><a class="navbar-brand" href="#inicio">Dropdead</a></h1>
          <div class="nav-item nav-underline dropdown">
            <a class="nav-link" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">CATEGORIAS</a>
            <ul class="dropdown-menu">
              <li><a href="#" data-cat="todo" class="dropdown-item">TODO</a></li>
              <li><a href="#" data-cat="Remera" class="dropdown-item">REMERAS</a></li>
              <li><a href="#" data-cat="Buzo" class="dropdown-item">BUZOS</a></li>
              <li><a href="#" data-cat="Campera" class="dropdown-item">CAMPERAS</a></li>
              <li><a href="#" data-cat="Pantalon" class="dropdown-item">PANTALONES</a></li>
              <li><a href="#" data-cat="Accesorio" class="dropdown-item">ACCESORIOS</a></li>
            </ul>
          </div>
          <div class="carrito  d-flex justify-content-center align-items-center">
            <button class="ico-nav" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Ver carrito</button>
            <span id="contadorCarrito" class="badge bg-danger">0</span>
          </div>
        </nav>
      </header>
        <main>
          <!-- Minicarrito info-->          
<!--             <div id="minicarrito">
                <p><span id="cant-item"></span> ítems agregados</p>
                <p>$<span id="precio-total"></span> es el total</p>
                <p id="filtros">Filtrar por <a href="#" data-cat="1">Categoría 1</a> | <a href="#" data-cat="2">Categoría 2</a> | <a href="#" data-cat="3">Categoría 3</a></p>
            </div> -->

            <!-- Carrito -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <section class="carrito">
                <div>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  <h2>Carrito de compras</h2>
                  <button id="reset">Vaciar carrito</button>
                  <span id="cantidades-carrito"></span>
                </div>
                
                <ul id="lista-carrito">
                </ul>
                
                
                <article>
                  <p id="info-carrito">-</p>
                  <p>TOTAL:<span id="total-carrito"></span></p>
                  <button>Checkout</button>
                </article>
              </section>
            </div>

            <h2>Productos</h2>

            <!-- Generar el contenido del div#productos dinámicamente -->
            <div id="productos">

              
            </div>
            <!-- Modal -->
            <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg modal-dialog-centered">
                  <div class="modal-content">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <div class="modal-body" id="productoModalBody">
                          <!-- Contenido del producto se agregará aquí dinámicamente -->
                        </div>
                  </div>
              </div>
          </div>
          


        </main>
        <script src="parcial.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
