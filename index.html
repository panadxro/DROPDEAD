<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Programación I | Parcial 2 | APELLIDO/S</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
        <link rel="shortcut icon" href="favicon.ico" />
        <title>TP2-Interacción</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
      <header id="navegador" class="navbar navbar-expand-lg">
        <nav class="container">
          <h1><a class="navbar-brand" href="index.html">Dropdead</a></h1>
          <div class="nav-item nav-underline dropdown">
            <a class="nav-link" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">CATEGORIAS</a>
            <ul class="dropdown-menu">
              <li><a href="#" data-cat="todo" class="dropdown-item">TODO</a></li>
              <li><a href="#" data-cat="Remera" class="dropdown-item">REMERAS</a></li>
              <li><a href="#" data-cat="Buzo" class="dropdown-item">BUZOS</a></li>
              <li><a href="#" data-cat="Campera" class="dropdown-item">CAMPERAS</a></li>
              <li><a href="#" data-cat="Pantalon" class="dropdown-item">PANTALONES</a></li>
              <li><a href="#" data-cat="Accesorio" class="dropdown-item">ACCESORIOS</a></li>
            </ul>
          </div>
          <div class="carrito d-flex justify-content-center align-items-center">
            <button class="ico-nav" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
              <small>Ver carrito</small>
              <span class="badge bg-danger cantidades-carrito">0</span>
            </button>
          </div>
        </nav>
      </header>
        <main>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <section class="carrito-section">
                <div class="cart-head">
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  <h2>Carrito de compras</h2>
                  <button id="reset"><small>Vaciar carrito</small>
                    <span class="badge bg-danger cantidades-carrito">0</span>
                  </button>
                </div>
                <ul id="lista-carrito">
                </ul>
                <article class="info">
                  <p>TOTAL:<span id="total-carrito"></span></p>
                  <button>Checkout</button>
                </article>
              </section>
            </div>
            <h2 class="titulo">PRODUCTOS</h2>
            <div id="productos"> 
            </div>
            <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-sm modal-dialog-centered">
                  <div class="modal-content">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <div class="modal-body" id="productoModalBody">
                        </div>
                  </div>
              </div>
          </div>
        </main>
        <footer>
          <h3><a class="navbar-brand" href="index.html">Dropdead</a></h3>
          <article>
            <p>Panadero Lucas DWT2AP &copy; lucas.panadero@davinci.edu.ar</p>
          </article>
        </footer>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
